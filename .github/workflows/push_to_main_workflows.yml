name: ðŸ›¡ï¸ Push to main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GITHUB_ACTIONS: true
      FORCE_COLOR: 1
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - name: ðŸŒŽ Install Earthly
        uses: earthly/actions-setup@v1
        with:
          version: v0.8.9
      - name: ðŸ–¥ï¸ Checkout git branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: ðŸ³ Docker Login
        run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"
      - name: ðŸš€ Run deploy
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
          HASH: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          echo "CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN" >> ./.secrets
          LATEST_COMMIT_MESSAGE=$(git log --format=%B -n 1 $HASH)
          earthly --auto-skip --org tghanken --secret-file-path ./.secrets --sat amd-sat --ci -P --push +deploy \
            --COMMIT_MESSAGE="$LATEST_COMMIT_MESSAGE" \
            --BRANCH="$BRANCH" \
            --HASH="$HASH"
